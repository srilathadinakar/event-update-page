<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="mx-5">
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
  ></script>

  <header>
    <section class="head-section">
      <div class="container">
        <div class="row align-items-center py-4">
          <div class="col-12 text-center">
            <h2 class="pb-2">Event 1</h2>
            <p class="lead fw-bold m-0">Number of available seats : 23</p>
          </div>
        </div>
      </div>
    </section>
  </header>
  
  <main>
    <section class="main-section mb-5 mx-md-5 mx-sm-5 mx-5 ">
      <div class="container">
        <div class="row align-items-center p-4 p-md-5 p-sm-5 text-center">
          <div class="col-12 col-md-4 pb-5 pb-md-5 pb-sm-5">
            <img src="/img.png" alt="Image" class="img-fluid ">
          </div>
          <div class="col-12 col-md-8 px-0 px-md-5 px-sm-0">
            <form >
              <fieldset>
                <p class="row text-end ">
                  <label class="col-6 col-md-6" for="name">Name:</label>
                  <input class="col-6 col-md-6" type="text" name="name" id="name" required>
                </p>
                <p class="row text-end">
                  <label class="col-6" for="email">Email:</label>
                  <input class="col-6" type="email" name="email" id="email" required>
                </p>
                <p class="row text-end">
                  <label class="col-6" for="phone">Phone No:</label>
                  <input class="col-6" type="tel" name="phone" id="phone" required>
                </p>
                <p class="row text-end">
                  <label class="col-6" for="seats">Number of seats:</label>
                  <select class="col-6 select" name="seats" id="seats">
                    <optgroup">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </optgroup>
                  </select>
                </p>
                <p class="row text-end">
                  <label class="col-6" for="name2">Name of Attendee 2:</label>
                  <input class="col-6" type="text" name="name2" id="name2" required>
                </p>
                <p class="row gap-2 justify-content-md-end justify-content-end ">
                  <button class="col-3 btn btn-outline-secondary btn1" type="submit">Submit</button>
                  <button class="col-3 btn btn-outline-secondary" type="reset">cancel</button>
                </p>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
    
</body>
</html>
